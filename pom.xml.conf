<rule>
	<target type="tcpkill"><param name="severity">3</param></target>
	<matches>
		<match type="ethernet"/>
		<match type="ipv4">
			<param name="daddr">85.28.86.225</param>
			<param name="dnetmask">255.255.255.255</param>
		</match>
		<match type="tcp">
			<param name="dport">23</param>
		</match>
	</matches>
